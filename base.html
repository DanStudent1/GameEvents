<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Game Events Service</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
<header class="site-header">
    <div class="container">
        <h1 class="logo">Game Events Service</h1>
        <nav class="main-nav">
            <a href="{{ url_for('events.index') }}">Все ивенты</a>
            <a href="{{ url_for('events.create_event') }}">Создать ивент</a>
        </nav>
    </div>
</header>

<main class="container">
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="flash-messages">
                {% for msg in messages %}
                    <div class="flash">{{ msg }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
</main>

<footer class="site-footer">
    <div class="container">
        <small>Серверная часть системы хранения внутриигровых событий · Курсовая работа</small>
    </div>
</footer>
</body>
</html>
